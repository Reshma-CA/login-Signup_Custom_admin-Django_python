{% extends 'customadmin/theme.html' %}



{% block content %}
<h1 class="container-fluid bg-success text-center" >Customers</h1>

  
 <div class="container-fluid">
  <div class="row">
    <div class="col-sm-10 text-center">
      <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Sl.NO</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cr2  %}
          <tr>
            
            <td>{{item.id}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.phonenumber}}</td>
            <td>{{item.address}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
    

  </div>
  

</div>

{% endblock content %}
